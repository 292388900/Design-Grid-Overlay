<html>
    <head>
        <link rel="stylesheet" type="text/css" href="popup.css">
    </head>
    <body>
<form id="gridsettings" name="gridsettings">
    <div class="switch">
        <label for="gridToggle">Grid Overlay</label>
        <input id="gridToggle" type="checkbox" name="gridToggle" />
        <span></span>
    </div>
    
    <!--
    <div>
        <input type="button" id="updategrid" value="Update grid">
    </div>
    -->
    
    <fieldset class="gridsettings__columns">
        <legend>Columns</legend>
        <div>
            <label for="columns">Desktop</label>
            <input type="number" id="largeColumns" value="16">
        </div>
        <div>
            <label for="columns">Mobile</label>
            <input type="number" id="smallColumns" value="8">    
        </div>
    </fieldset>

    <br>

    <fieldset class="gridsettings__gutters">
        <legend>Gutters</legend>
        <div>
            <label for="gutters">Desktop Inner</label>
            <input type="number" id="gutters" value="16">
        </div>
        <div>
            <label for="outterGutters">Desktop Outer</label>
            <input type="number" id="outterGutters" value="16">
        </div>
        <div>
            <label for="mobileInnerGutters">Mobile Inner</label>
            <input type="number" id="mobileInnerGutters" value="16">
        </div>
        <div>
            <label for="mobileOutterGutters">Mobile Outer</label>
            <input type="number" id="mobileOutterGutters" value="8">
        </div>
    </fieldset>

    <br>

    <fieldset>
        <legend>Screen Sizes</legend>

        <label for="largeWidth">Max Layout Width</label>
        <input type="number" id="largeWidth" value="960">

        <label for="smallWidth">Desktop to Mobile Breakpoint</label>
        <input type="number" id="smallWidth" value="768">
    </fieldset>

    <br>

    <fieldset>
        <legend>Offset</legend>

        <div>
            <label for="offsetX">X</label>
            <input type="number" id="offsetX" value="0">
        </div>
    </fieldset>

    <br>

    <!--<input type="checkbox" checked>Percentages (%) <br>-->
    <input type="checkbox" id="viewports"><label for="viewports">View Port units (vw)</label>

    <div>
        <input type="reset" id="resetToDefaults" value="Reset to defaults">
    </div>
</form>
<script type="text/javascript" src="popup.js"></script>

</body>
</html>
