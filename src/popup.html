<style>
    label {
        color: #555;
        display: inline-block;
        margin-bottom: 2px;
        font-weight: 300;
    }

    #gridsettings {
        width: 225px;
    }
    
    #gridsettings * {
        box-sizing: border-box;
    }

    #gridsettings input[type=number] {
        margin-bottom: 8px;
        border-radius: 3px;
        color: rgb(85, 85, 85);
        border: 1px solid #d3d3d3;
        width: 100%;
        padding: 3px 0 3px 5px;
    }
    
    #gridsettings input:focus {
        border-color: #0654BA;
        
        outline: 0 none;
    }
    
    #gridsettings fieldset {
        border: 1px solid #ccc;
        padding: 16px 16px 8px 16px;
        border-radius: 2px;
    }

    input[type=button],
    input[type=reset] {
        width: 100%;
        display: block;
        font-size: 14px;
        padding: 8px 0;
        margin: 0 auto 8px;
        border-width: 1px;
        color: rgb(6, 84, 186);
        border-color: rgb(204,204,204);
        border-style: solid;
        border-radius: 3px;
        background-color: rgb(255,255,255);
        text-align: center;
        cursor: pointer;
        -webkit-appearance: button;
    }
    
    input[type=reset] {
        margin-top: 8px;
        color: #555555;
        border: 1px solid #999999;
        background-color: rgba(240, 238, 236, 0.5);
    }
    
    .gridsettings__columns div, .gridsettings__gutters div {
        width: 50%;
        float: left;
    }
    
    .gridsettings__columns div:nth-child(even), .gridsettings__gutters div:nth-child(even) {
        padding: 0 8px 0 0;
    }
</style>
<form id="gridsettings" name="gridsettings">
    
    <div>
        <input type="button" id="addGrid" value="Toggle grid">
        <!--<input type="button" id="removegrid" value="Hide grid">-->
        <input type="button" id="updategrid" value="Update grid">
    </div>
    
    <fieldset class="gridsettings__columns">
        <legend>Columns</legend>
        <div>
            <label for="columns">Desktop</label>
            <input type="number" id="largeColumns" value="16">
        </div>
        <div>
            <label for="columns">Mobile</label>
            <input type="number" id="smallColumns" value="8">    
        </div>
    </fieldset>

    <br>

    <fieldset class="gridsettings__gutters">
        <legend>Gutters</legend>
        <div>
            <label for="gutters">Desktop Inner</label>
            <input type="number" id="gutters" value="16">
        </div>
        <div>
            <label for="outterGutters">Desktop Outer</label>
            <input type="number" id="outterGutters" value="16">
        </div>
        <div>
            <label for="mobileInnerGutters">Mobile Inner</label>
            <input type="number" id="mobileInnerGutters" value="16">
        </div>
        <div>
            <label for="mobileOutterGutters">Mobile Outer</label>
            <input type="number" id="mobileOutterGutters" value="8">
        </div>
    </fieldset>

    <br>

    <fieldset>
        <legend>Screen Sizes</legend>

        <label for="largeWidth">Max Layout Width</label>
        <input type="number" id="largeWidth" value="960">

        <label for="smallWidth">Desktop to Mobile Breakpoint</label>
        <input type="number" id="smallWidth" value="768">
    </fieldset>

    <br>

    <!--<input type="checkbox" checked>Percentages (%) <br>-->
    <input type="checkbox" id="viewports"><label for="viewports">View Port units (vw)</label>

    <div>
        <input type="reset" id="resetToDefaults" value="Reset to defaults">
    </div>
</form>

<script type="text/javascript" src="popup.js"></script>
