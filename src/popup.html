<form id="gridsettings" name="gridsettings">

    <fieldset>
         <legend>Columns</legend>
        <label for="columns">Large Screen Columns</label>
        <input type="number" id="largeColumns" value="16">
        <label for="columns">Small Screen Columns</label>
        <input type="number" id="smallColumns" value="8">
        <label for="columns">Desktop Inner Gutters</label>
        <input type="number" id="gutters" value="16">

        <label type="number">Desktop Outter Gutters</label>
        <input type="number" id="outterGutters" value="16">

        <label type="number">Mobile Inner Gutters</label>
        <input type="number" id="mobileInnerGutters" value="16">

        <label type="number">Mobile Outter Gutters</label>
        <input type="number" id="mobileOutterGutters" value="8">
    </fieldset>

    <br>
   
    <!--<label for="max-width"> Max Width</label>
    <input type="number" id="width" value="1280">-->

    <fieldset>
        <legend>Screen Sizes</legend>
        <label>Small Screen Width</label>
        <input type="number" id="smallWidth" value="768">
        <label>Max Screen Width</label>
        <input type="number" id="largeWidth" value="960">
    </fieldset>

    <br>

    <!--<input type="checkbox" checked>Percentages (%) <br>-->
    <input type="checkbox" id="viewports" > View Port (vw) <br>

    <br>

    <div class="buttons">
        <input type="button" id="addGrid" value="Show grid"><br>
        <input type="button" id="removegrid" value="Hide grid"><br>
        <input type="button" id="updategrid" value="Update grid">
        <input type="reset"/>
    </div>
</form>

<script type="text/javascript" src="popup.js"></script>
